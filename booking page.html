<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Parking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Your Parking Spot</h1>
    </header>

    <section id="booking-form">
        <h2>Enter Your Details</h2>
        <form action="payment.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="vehicle">Vehicle Type:</label>
            <input type="text" id="vehicle" name="vehicle" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit" class="cta-button">Proceed to Payment</button>
        </form>
    </section>

    <footer>
        <p>For inquiries, contact us at: <a href="mailto:contact@cbitparking.com">contact@cbit.com</a></p>
    </footer>
</body>
</html>
